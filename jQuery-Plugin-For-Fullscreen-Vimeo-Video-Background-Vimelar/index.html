<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery Vimelar Plugin Demo</title>

</head>

<body>
<div id="wrapper"></div>
<h1>jQuery Vimelar Plugin Demo</h1>


<script src="./jquery.min.js"></script>
<script src="./jquery.vimelar.min.js"></script>
<script>
$('document').ready(function() {
    var options = {
        videoId: '180727422',
        parameters: {
            autopause: 1,
            autoplay: 1,
            badge: 1,
            byline: 1,
            color: '000',
            loop: 1,
            player_id: 'demo',
            portrait: 1,
            title: 1
        }
    };
    $('#wrapper').vimelar(options);
});
</script>

</body>
</html>
